<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="Inventory Manager" />
    <title>Laptop Inventory</title>
    <style>
      /* Font */
      :root {
        --app-font: Arial, Helvetica, sans-serif;
      }
      html,
      body {
        font-family: var(--app-font);
      }

      /* Layout container (centers the page and aligns a left edge) */
      .container {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px;
      }

      /* Header row: logo + title share the same baseline/left edge */
      .header {
        display: flex;
        align-items: flex-end; /* align text baseline-ish with logo bottom */
        gap: 16px;
        margin-bottom: 12px;
      }
      .logo {
        height: 80px; /* fixed, tidy size */
        width: auto;
      }
      .title {
        margin: 0;
        font-weight: 700;
        font-size: 28px;
        color: #333333bb;
        line-height: 1.1;
      }

      /* Actions row under the header */
      .actions {
        margin: 8px 0 16px;
      }

      /* Table fills the container */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        border: 1px solid #acacac;
        padding: 7px;
        text-align: center;
      }
      td {
        border: 1px solid #acacac;
        padding: 5px;
        text-align: left;
      }

      /* Ensure controls inherit font */
      *,
      *::before,
      *::after {
        font-family: inherit;
      }
      button,
      input,
      select,
      textarea {
        font: inherit;
      }
      ::placeholder {
        font-family: inherit;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="header">
        <img class="logo" src="images/neurotech.png" alt="NEUROTECHR3" />
        <p class="title">Laptop Inventory</p>
      </div>

      <div class="actions">
        <button onclick="location.href='addLaptop.html'">Add Laptop</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Laptop Number</th>
            <th>Status</th>
            <th>Device Info</th>
            <th>Location TYPE</th>
            <th>User ID</th>
            <th>Any Desk</th>
          </tr>
        </thead>
        <tbody id="laptop-table-body"></tbody>
      </table>

      <script>
        const API_BASE = "https://inventoryapptest-production.up.railway.app";

        async function loadLaptops() {
          try {
            const res = await fetch(`${API_BASE}/api/LapTop?ts=${Date.now()}`);
            if (!res.ok) throw new Error("Failed to load laptops");

            const laptops = await res.json();
            const tbody = document.getElementById("laptop-table-body");
            tbody.innerHTML = "";

            laptops.forEach((l) => {
              const row = document.createElement("tr");
              row.innerHTML = `
              <td><a href="detailedView.html?pcNumber=${encodeURIComponent(
                l.pcNumber || ""
              )}">
                ${l.pcNumber || ""}
              </a></td>
              <td>${l.status ? "Available" : "In Use"}</td>
              <td>${l.deviceInfo || ""}</td>
              <td>${l.location || ""}</td>
              <td>${l.userID || ""}</td>
              <td>${l.anyDesk ?? ""}</td>
            `;
              tbody.appendChild(row);
            });
          } catch (err) {
            console.error("Error loading laptops:", err);
            alert("Failed to load laptops from the server.");
          }
        }

        loadLaptops();
      </script>
    </main>
  </body>
</html>
